<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAASDEEP Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <!-- This canvas is for the 3D circuit background -->
    <canvas id="bg-canvas"></canvas>

    <div class="dashboard-container">
        <!-- ==== LEFT SIDEBAR (will be hidden on mobile) ==== -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <!-- The canvas for our new 3D Logo -->
                <div class="logo-container">
                    <canvas id="logo-canvas"></canvas>
                </div>
                <h1>SAASDEEP</h1>
            </div>
            <nav id="page-links-container" class="sidebar-nav"></nav>
        </aside>

        <!-- ==== MAIN CONTENT AREA ==== -->
        <main class="main-content" id="main-content">
            <!-- Main Header for the Search Bar -->
            <header class="main-header">
                <div class="search-bar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="search-input" placeholder="Find a demo...">
                </div>
            </header>

            <!-- The Iframe where your software demos will load -->
            <div class="iframe-wrapper">
                <iframe id="software-iframe" src="about:blank" frameborder="0" title="Software Demo"></iframe>
                <div id="welcome-message" class="welcome-overlay">
                    <h2>Welcome to SAASDEEP</h2>
                    <p>Select a demo from the menu to begin.</p>
                </div>
            </div>
        </main>
    </div>

    <!-- ==== MOBILE MENU BUTTON (only visible on mobile) ==== -->
    <button id="mobile-menu-btn" class="mobile-menu-btn">
        <i class="fa-solid fa-bars"></i>
        <span>MENU</span>
    </button>

    <!-- JAVASCRIPT LIBRARIES AND OUR APP LOGIC -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    
    <script src="/js/scene.js"></script> 
    <script src="/js/app.js"></script> 
</body>
</html>
